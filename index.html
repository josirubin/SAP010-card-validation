<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validar cartão</title>
  <link rel="stylesheet" href="./src/variables.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <button><a href="./index.html">Validação de cartão</a></button>
    <button><a href="./src/luhn.html">Algoritmo Luhn</a></button>
  </header>
  <main>
    <div class="infos">
      <h1>Valide aqui o número do seu cartão</h1>
      <p>O validador utiliza o Algoritmo Luhn para fazer a verificação do número do seu cartão. Para maiores informações
        sobre o Algoritmo <a href="./src/luhn.html">clique aqui</a>.</p>
    </div>
    <form id="form">
      <div class="input">
        <label for="nmr-cartao">Digite o número do cartão</label><br>
        <input name="nmr-cartao"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');"
          type="text" maxlength="16" required id="nmr-cartao" placeholder="0000 0000 0000 0000" class="numero" value=""/>
        <button id="btn-enviar">Validar</button>
        <p id="resultado">O resultado da validação aparecerá aqui.</p>
    </div>
  </form>
  </main>
  <footer>
    <p>Projeto desenvolvido por <a href="https://www.linkedin.com/in/josielen-rubin-076ab397/" target="_blank">Josielen Rubin</a> para a turma SAP010 - Laboratória</p>
  </footer>
  <script src="./src/index.js" type="module"></script>
</body>

</html>
